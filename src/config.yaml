site:
  name: Dental Medical Center
  site: 'https://astrowind.vercel.app'
  base: '/'
  trailingSlash: false
  # googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
  default: Dental Medical Center
  template: 'Dental Medical Center'
  description: "Dental Medical Center is a modern and responsive HTML5 template designed for dental clinics, medical centers, and healthcare professionals. It features a clean and professional design, with customizable sections for services, team members, testimonials, and more. The template is built with the latest web technologies, ensuring fast loading times and optimal performance on all devices."
  keywords: 'AstroWind, Astro, Template, Theme, HTML5, CSS3, JavaScript, Web Design, Web Development'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Dental Medical Center
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
